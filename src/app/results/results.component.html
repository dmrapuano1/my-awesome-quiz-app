<div class="results">
  <h2>Results:</h2>
  <div class="answer" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
    Your answer '{{a.value}}' was {{a.correct === true ? 'correct!' : 'wrong'}}
  </div><br>
  <div class="btn">
    <button class="btn" routerLink="/welcome">Home</button>
  </div>
</div>
